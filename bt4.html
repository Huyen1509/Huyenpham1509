<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 700px;
            margin: auto;
            padding: 50px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 5px;
        }
        div {
        margin-bottom: 8px;
        }
        .radio-group,
        .checkbox-group {
        display: flex;
        gap: 8px; 
        }
    </style>
</head>
<body>
    <form>
    <div action="submit_form.html" method="POST" target="_blank">
        <h2>Biểu mẫu thông tin</h2>

        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên của bạn" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" minlength="8" placeholder="Nhập mật khẩu của bạn" required>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Giới tính:</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Nam" required>
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nữ" required>
            <label for="female">Nữ</label>
        </div>

        <label>Sở thích:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="reading" name="hobby" value="Đọc sách">
            <label for="reading">Đọc sách</label>
            <input type="checkbox" id="traveling" name="hobby" value="Du lịch">
            <label for="traveling">Du lịch</label>
            <input type="checkbox" id="music" name="hobby" value="Nghe nhạc">
            <label for="music">Nghe nhạc</label>
        </div>
        
        <div>
            <label for="avatar">Tải lên ảnh đại diện:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*" required>
        </div>
        
        <input type="submit" value="Gửi">
    </form>
</body>
</html>
